<div>
  <div class="row h-100 min-vh-100 align-items-center justify-content-center">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Infectie Confirmatie Code Portaal</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Gebruikersnaam</label>
              <input [(ngModel)]="username" [ngModelOptions]="{standalone:true}" type="text" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp" placeholder="Uw gebruikersnaam">
              <!--              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Wachtwoord</label>
              <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" type="password" class="form-control" id="exampleInputPassword1"
                     placeholder="Wachtwoord">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Google Authenticator Code: (OTP)</label>
              <input type="number" class="form-control text-center" id="exampleInputPassword1" placeholder="123456">
            </div>
            <button type="submit" class="btn w-100 btn-dark my-3" (click)="login()">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
